daemon off;
user daemon;
worker_processes auto;

env DOCKER_HOST;
env PATH;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    include /usr/local/nginx/conf.docker.d/*.conf;
}
